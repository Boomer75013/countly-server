help.manage-apps.app-clear-button = Удаляет только аналитические данные этого приложения из базы данных. Вы можете продолжать использовать тот же Ключ Приложения. Только пользователи с правами глобального администратора могут выполнять это действие.
help.manage-apps.app-edit-button = Активирует режим изменений для этого приложения. Только пользователи с правами глобального администратора могут выполнять это действие.

#manage users view
help.manage-users.full-name = Полное имя пользователя, которое используется для email-уведомлений.
help.manage-users.username = Имя пользователя, которое будет использоваться для входа.
help.manage-users.email = Email пользователя, который будет использоваться для уведомлений .
help.manage-users.global-admin = Если "Глобальный администратор" включено, пользователь будет обладать правами на все приложения плюс правами на управление пользователями.
help.manage-users.admin-of = Администратор приложения может просматривать и изменять настройки приложения, но не может очищать и удалять его данные.
help.manage-users.user-of = Пользователь приложения может только просматривать статистику.

#resolutions view
help.resolutions.chart = Круговая диаграмма слева показывает процентное распределение пользователей по разрешениям. Диаграмма справа - тоже самое, но для новых пользователей.

#session durations view
help.durations.chart = Общее количество пользователей для каждого диапазона продолжительности сессий (0-10 секунд, 11-30 секунд, 31-60 секунд, 1-3 минут, 3-10 минут, 10-30 минут, 30-60 минут или > 1 часa) показано на гистограмме.
help.durations.table = <b>Продолжительность сессий\:</b> Диапазон продолжительности сессий. Пользователь относится к одному из диапазонов\: 0-10 секунд, 11-30 секунд, 31-60 секунд, 1-3 минут, 3-10 минут, 10-30 минут, 30-60 минут или > 1 часa по общей продолжительности сессий.<br/><b>Число пользователей\:</b> Число пользователей (уникальных устройств), отнесенных к данному диапазону продолжительности сессий.<br/><b>Процент\:</b> Процент пользователей, находящихся в данном диапазоне продолжительности сессий.<br/>

#push
help.manage-apps.push-apn-certificate = Сертификат для сервиса Apple Push Notification (APN). Для того чтобы иметь возможность отправлять push-уведомления, Вам необходимо указать хотя бы один файл с расширением .PK12 для этого приложения.
help.manage-apps.push-gcm-key = Серверный ключ API для сервиса Google Cloud Messaging (GCM). Он необходим, если Вы собираетесь отправлять сообщения из Countly своим пользователям с Android. Вы можете получить этот ключ из консоли Google API.


