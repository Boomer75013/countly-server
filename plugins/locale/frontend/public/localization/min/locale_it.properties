help.help-mode-welcome = Benvenuti alla modalità di aiuto\! Passate il mouse su ciascun elemento per visualizzare una breve spiegazione. <br/><br/>In questa modalità l'aggiornamento automatico dei dati viene disattivato e verrà attivato non appena si disattiva la modalità di aiuto.

#dashboard
help.dashboard.total-sessions = Numero di volte che la vostra applicazione viene aperta. Fare clic su questo elemento per vedere una rappresentazione della serie storica di sessioni totali.
help.dashboard.total-users = Numero di dispositivi unici che utilizzano la vostra applicazione. Fare clic su questo elemento per vedere una rappresentazione della serie storica degli utenti totali.
help.dashboard.new-users = Numero di utenti che accedono per la prima volta. Fare clic su questo elemento per vedere una rappresentazione della serie storica di nuovi utenti.
help.dashboard.total-time-spent = Tempo totale passato dagli utenti usando la tua applicazione.
help.dashboard.avg-time-spent2 = Tempo totale passato usando la vostra applicazione diviso per il numero di utenti totali. Fare clic su questo elemento per vedere una rappresentazione della serie storica di tempo medio speso per utente.
help.dashboard.reqs-received = Numero richieste di API di scrittura che il server Countly ha ricevuto per questa applicazione. Fare clic su questo elemento per vedere una rappresentazione della serie storica di eventi serviti.
help.dashboard.avg-reqs-received = Numero di richieste API di scrittura che il server Countly ha ricevuto per questa applicazione divise per il numero totale di utenti. Fare clic su questo elemento per vedere una rappresentazione della serie storica della media di eventi per utente.
help.dashboard.top-platforms = Mostra al massimo le tre migliori piattaforme rappresentate da colori diversi a seconda del numero di sessioni per ogni piattaforma. Passate il mouse su ogni colore per vedere il nome della piattaforma.
help.dashboard.top-resolutions = Mostra al massimo le tre migliori risoluzioni rappresentate da colori diversi a seconda del numero di sessioni di ogni risoluzione. Passate il mouse su ogni colore per vedere la risoluzione.
help.dashboard.top-carriers = Mostra al massimo i tre migliori vettori rappresentati da colori diversi a seconda del numero di sessioni per ogni vettore. Passate il mouse su ogni colore per vedere la risoluzione.
help.dashboard.top-users = Mostra al massimo i tre migliori giorni in cui la vostra applicazione ha raggiunto il numero massimo di utenti totali. Passate il mouse su ogni colore per vedere le date.
help.dashboard.map = Il mappamondo mostra <b>il conteggio delle sessioni da ciascun Paese</b> rappresentato da un tono di verde a seconda del conteggio. Accanto alla mappa è possibile vedere una tabella dei migliori dieci Paesi con il conteggio delle sessioni (la tabella viene visualizzata solo se ci sono dei dati disponibili).

#sessions view
help.sessions.total-sessions = Numero di volte che l'applicazione viene aperta. La rappresentazione della serie storica di questa voce è identificata dal colore del bordo superiore di questo blocco.
help.sessions.new-sessions = Numero di volte che la vostra applicazione viene aperta da un nuovo utente. La rappresentazione delle serie storiche di questo elemento sono identificate dal colore del bordo superiore di questo blocco.
help.sessions.unique-sessions = Numero di volte che la vostra applicazione viene aperta da un dispositivo unico. La rappresentazione delle serie storiche di questo elemento sono identificate dal colore del bordo superiore di questo blocco.

#users view
help.users.total-users = Numero di dispositivi unici. La rappresentazione della serie storica di questa voce è identificata dal colore del bordo superiore di questo blocco.
help.users.new-users = Numero di nuovi utenti. La rappresentazione delle serie storiche di questo elemento sono identificate dal colore del bordo superiore di questo blocco.
help.users.returning-users = Numero di utenti che hanno usato la vostra applicazione per lo meno una volta in precedenza. La rappresentazione delle serie storiche di questo elemento sono identificate dal colore del bordo superiore di questo blocco.

#countries view
help.countries.chart = Il mappamondo mostra <b>il conteggio delle sessioni da ciascun Paese</b> rappresentato da un tono di verde a seconda del conteggio.
help.countries.table = <b>Paese\:</b> Nome del Paese.<br/><b>Totale Sessioni\:</b> Numero di volte che l'applicazione viene aperta da un utente da questo Paese.<br/><b>Totale Utenti\:</b> Numero di dispositivi unici da cui la vostra applicazione è utilizzata all'interno di questo Paese.<br/><b>Nuovi Utenti\:</b> Numero di nuovi utenti da questo Paese.<br/>
help.countries.total-sessions = Numero di volte che la vostra applicazione viene aperta.
help.countries.total-users = Numero di dispositivi unici.
help.countries.new-users = Numero di nuovi utenti.

#devices view
help.devices.chart = Il grafico a barre a sinistra mostra la percentuale di utenti totali per ogni dispositivo (percentuale dispositivi unici). Il grafico a barre a destra mostra la percentuale di nuovi utenti per ogni dispositivo.
help.devices.platform-versions2 = Mostra le tre migliori versioni di piattaforma rappresentate da colori diversi a seconda del numero di sessioni per ogni versione di piattaforma. Passate il mouse su ogni colore per vedere la versione di piattaforma.

#loyalty view
help.loyalty.chart = Il numero totale di utenti di ciascun segmento di conteggio della sessione (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) viene visualizzato usando un grafico a barre.
help.loyalty.table = <b>Conteggio Sessione\:</b> Conteggio Sessione Segmento. L'utente  è classificato in una fascia 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 secondo il suo conteggio totale di sessioni.<br/><b>Numero di Utenti\:</b> Numero di utenti (dispositivi unici) che sono in un particolare segmento di conteggio di sessione.<br/><b>Percentuale\:</b> Percentuale di utenti che sono in un particolare segmento di conteggio di sessione.<br/>

#frequency view
help.frequency.chart = Il numero totale di utenti di ciascun segmento di frequenza di sessione (Prima sessione, 1-24 giorni, 1 giorno, 2 giorni, 3 giorni, 4 giorni, 5 giorni, 6 giorni, 7 giorni, 8-14 giorni, 15-30 giorni, 30+ giorni) è visualizzato usando un grafico a barre.
help.frequency.table = <b>Tempo dalla sessione precedente\:</b> Tempo trascorso tra seguenti sessioni degli utenti. L'utente è classificato in Prima sessione, 1-24 ore, 1 giorno, 2 giorni, 3 giorni, 4 giorni, 5 giorni, 6 giorni, 7 giorni, 8-14 giorni, 15-30 giorni o 30+ giorni secondo la sua frequenza di sessione.<br/><b>Numero di Utenti\:</b> Numero di utenti (dispositivi unici) che sono in un particolare segmento di frequenza di sessione.<br/><b>Percentuale\:</b> Percentuale di utenti che sono in un particolare segmento di frequenza di sessione.<br/>

#platforms view
help.platform-versions.chart = Il grafico a barre a sinistra mostra la percentuale di utenti totali per ogni piattaforma. Il grafico a barre a destra mostra la percentuale di utenti totali per ogni versione della piattaforma. Potete commutare tra iOs e Android per vedere la distribuzione delle versioni delle piattaforme (il pulsante di commuta verrà visualizzato solo se esistono più di una piattaforma).

#app versions view
help.app.version.chart = Il grafico mostra le sessioni totali ed i nuovi utenti di ogni versione dell'applicazione in un grafico a barre in pila.

#carriers view
help.carriers.chart = Il grafico a barre a sinistra mostra la percentuale di utenti totali da ogni vettore. Il grafico a barre a destra mostra la percentuale di nuovi utenti per ogni vettore.

#manage apps view
help.manage-apps.app-name = Nome della vostra applicazione. Utilizzato in diverse sezioni della vostra bacheca.
help.manage-apps.app-key = Chiave di applicazione della vostra applicazione che userete all'interno degli SDK. Questo aiuta il server Countly ad identificare di quale applicazione è la richiesta di scrittura dal SDK. Inoltre questa chiave è usata nella bacheca per leggere i dati per l'applicazione selezionata.
help.manage-apps.app-category = Categoria della vostra applicazione.
help.manage-apps.app-timezone = Fuso orario da cui la bacheca verrà visualizzata. Durante il salvataggio delle richieste di scrittura degli SDK nel banco di dati questo fuso orario viene utilizzato, quindi assicuratevi di impostare quello corretto.
help.manage-apps.app-icon = Icona per la vostra applicazione. Usata in diverse sezioni della vostra bacheca.
help.manage-apps.app-add-button = Apre un modulo per aggiungere una nuova applicazione. Solo gli utenti con un account di amministratore globale possono eseguire questa azione.
help.manage-apps.app-delete-button = Cancella tutti i dati di questa applicazione dal banco di dati. Solo gli utenti con un account di amministratore globale possono eseguire questa azione.
help.manage-apps.app-clear-button = Cancella tutti i dati di questa applicazione ma non cancella l'applicazione. Potete continuare d usare la stessa chiave di applicazione. Solo gli utenti con un account di amministratore globale possono eseguire questa azione.
help.manage-apps.app-edit-button = Attivata modalità di modifica per questa applicazione. Gli utenti con un account di amministratore globale e gli amministratori di questa applicazione possono eseguire questa azione.

#manage users view
help.manage-users.full-name = Nome e cognome dell'utente che verrà utilizzato nelle e-mail di notifica (per ora).
help.manage-users.username = Nome dell'utente che sarà usato per l'accesso alla bacheca.
help.manage-users.email = Indirizzo di posta elettronica dell'utente che sarà usato per notifiche.
help.manage-users.global-admin = Se l'amministratore globale è un utente verificato avrà tutti i diritti per tutte le applicazioni più diritti di gestione degli utenti.
help.manage-users.admin-of = L'amministratore di un'applicazione può vedere e modificare le impostazioni, ma non può cancellare od eliminare i dati dell'applicazione.
help.manage-users.user-of = Gli utenti di un'applicazione possono solo visualizzare le statistiche per la specifica applicazione e non possono eseguire operazioni di amministrazione.

#resolutions view
help.resolutions.chart = Il grafico a barre a sinistra mostra la percentuale di utenti totali da ogni risoluzione. Il grafico a barre a destra mostra la percentuale di utenti accedendo per la prima volta da ogni risoluzione.

#session durations view
help.durations.chart = Il numero totale di utenti da ciascun segmento di durata della sessione (0-10 secondi, 11-30 secondi, 31-60 secondi, 1-3 minuti, 3-10 minuti, 10-30 minuti, 30-60 minuti o > 1 ora)  viene visualizzato usando un grafico a barre.
help.durations.table = <b>Durata Sessione\:</b> L'utente  è classificato in una fascia di 0-10 secondi, 11-30 secondi, 31-60 secondi, 1-3 minuti, 3-10 minuti, 10-30 minuti, 30-60 minuti o > 1 ora a secondo della sua durata di sessione.<br/><b>Numero di Utenti\:</b> Numero di utenti (dispositivi unici) in questo particolare segmento di durata di sessione.<br/><b>Percentuale\:</b> Percentuale di utenti in questo segmento di durata di sessione.<br/>

