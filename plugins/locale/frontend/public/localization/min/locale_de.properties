help.help-mode-welcome = Willkommen im Hilfsmodus\! Du kannst mit der Maus über jedes Anzeigeelement fahren, um eine kurze Erklärung zu erhalten.<br/><br/>In diesem Modus ist die Aktualisierung Deiner Daten deaktiviert. Sie wird wieder aktiviert, sofern Du den Hilfsmodus verlässt.

#dashboard
help.dashboard.total-sessions = Anzahl wie oft Deine Anwendung geöffnet worden ist. Klicke dieses Element an, um die Zeitaufschlüsselung aller Sitzungen anzusehen.
help.dashboard.total-users = Anzahl eindeutiger Geräte, die Deine Anwendung genutzt haben. Klicke dieses Element an, um die Zeitaufschlüsselung aller Benutzer anzusehen.
help.dashboard.new-users = Anzahl der Erst-Benutzer. Klicke dieses Element an um die Zeitaufschlüsselung der neuen Benutzer anzusehen.
help.dashboard.total-time-spent = Gesamte Nutzungsdauer aller Benutzer ihrer Anwendung.
# help.dashboard.avg-time-spent2 = Total duration spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
# help.dashboard.reqs-received = Number of write API requests Countly Server received for this application. Click this item to see a time series representation of requests received.
# help.dashboard.avg-reqs-received = Number of write API requests Countly Server received for this application divided by total user count. Click this item to see a time series representation of average requests per user.
help.dashboard.top-platforms = Zeigt die drei Top Plattformen farblich passend der Anzahl von Sitzungen je Plattform an. Fahre über jede Farbe, um die Plattformbezeichnung anzuzeigen.
help.dashboard.top-resolutions = Zeigt die drei Top Auflösungen farblich passend der Anzahl von Sitzungen je Auflösung an. Fahre über jede Farbe, um die Auflösung anzuzeigen.
help.dashboard.top-carriers = Zeigt die drei Top Mobilfunkanbieter farblich passend der Anzahl von Sitzungen je Mobilfunkanbieter an. Fahre über jede Farbe um den Mobilfunkanbieter anzuzeigen.
help.dashboard.top-users = Zeigt die drei Top Tage an, an denen Deine Anwendung die größte Anzahl aller Benutzer erreicht hat. Fahre über jede Farbe um das Datum anzuzeigen.
help.dashboard.map = Die Weltkarte zeigt die <b>Anzahl Sitzungen je Land</b> an, dargestellt durch Grüntöne je nach Anzahl. Neben der Karte siehst du eine Liste der Top 10 Länder zusammen mit der Anzahl von Sitzungen (die Liste wird nur angezeigt sofern Daten vorhanden sind).

#sessions view
help.sessions.total-sessions = Anzahl, wie oft Deine Anwendung geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
help.sessions.new-sessions = Anzahl, wie oft Deine Anwendung von Erst-Benutzern geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
help.sessions.unique-sessions = Anzahl, wie oft Deine Anwendung auf einem eindeutigen Gerät geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.

#users view
help.users.total-users = Anzahl der eindeutigen Geräte. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
help.users.new-users = Anzahl der Erst-Benutzer. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
help.users.returning-users = Anzahl der Benutzer, welche Deine Anwendung bereits mindestens einmal zuvor benutzt haben. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.

#countries view
help.countries.chart = Die Weltkarte zeigt die <b>Anzahl der Sitzungen pro Land</b>. Diese Anzahl wird in abgetönten Grüntönen dargestellt.
help.countries.table = <b>Land\:</b> Name des Landes.<br/><b>Alle Sitzungen\:</b> Anzahl der Starts Deiner Anwendung eines Benutzers dieses Landes.<br/><b>Alle Benutzer\:</b> Anzahl eindeutiger Geräte aus diesem Land, die Deine Anwendung nutzten.<br/><b>Neue Benutzer\:</b> Anzahl der Erst-Benutzer dieses Landes.<br/>
help.countries.total-sessions = Anzahl, wie oft Deine Anwendung geöffnet wurde.
help.countries.total-users = Anzahl der eindeutigen Geräte.
help.countries.new-users = Anzahl der Benutzer, die die Anwendung zum ersten Mal benutzen.

#devices view
help.devices.chart = Das Kreisdiagramm auf der linken Seite schlüsselt alle Benutzer je Gerät auf (Eindeutige Prozente je Gerät). Das Kreisdiagramm auf der rechten Seite zeigt die Prozentzahl von Erst-Benutzern je Gerät.
# help.devices.platform-versions2 = Shows at most top three platform versions represented by different colors according to the number of sessions from each platform version. Hover on each color to see the platform version.

#loyalty view
help.loyalty.chart = Gesamtanzahl der Benutzer für jede Sitzung. (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) visualisiert durch ein Balkendiagramm.
help.loyalty.table = <b>Sitzungsanzahl\:</b> Sitzungsanzahl-Segment. Der Benutzer ist kategorisiert in eine von 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 je nach seiner Gesamtzahl an Sitzungen.<br/><b>Anzahl von Benutzern\:</b> Anzahl von Benutzern (eindeutige Geräte) im sonderlichen Segment.<br/><b>Prozent\:</b>Prozent der Benutzer im sonderlichen Segment.<br/>

#frequency view
help.frequency.chart = Gesamtzahl der Benutzer aufgeteilt nach Sitzungshäufigkeit (Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage, 30+ Tage) dargestellt in einem Balkendiagramm.
help.frequency.table = <b>Zeit nach vorheriger Sitzung\:</b> Zeit zwischen des Benutzers folgender Sitzungen. Der Benutzer ist kategorisiert in Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage or 30+ Tage je nach seiner Sitzungshäufigkeit.<br/><b>Anzahl der Benutzer\:</b> Anzahl der Benutzer (eindeutige Geräte) in diesem Sitzungshäufigkeits-Segment.<br/><b>Prozent\:</b>Prozent der Benutzer in diesem Sitzungshäufigkeits-Segment.<br/>

#platforms view
help.platform-versions.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung aller Benutzer je Plattformversion. Du kannst zwischen iOS und Android wechseln, um die Verteilung der Plattformversion zu sehen (Der Button zum Wechseln erscheint nur, wenn mehr als eine Plattform vorhanden ist)

#app versions view
help.app.version.chart = Die Graphik zeigt alle Sitzungen sowie neue Benutzer pro Anwendungsversion in einem gestapelten Balkendiagramm.

#carriers view
help.carriers.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung je Mobilfunkanbieter. Das Kreisdiagramm auf der rechten Seite zeigt die Prozente der Erst-Benutzer je Mobilfunkanbieter.

#manage apps view
help.manage-apps.app-name = Der Name Deiner Anwendung. Dieser wird in verschiedenen Bereichen Deines Dashboards genutzt.
help.manage-apps.app-key = Anwendungsschlüssel Deiner Anwendung den du mit dem SDK verwendest. Das ermöglicht dem Countly-Server die Anwendungen, die das SDK nutzen, auseinander zu halten. Des Weiteren wird der Schlüssel dazu verwendet Daten für die in der Übersicht ausgewählten Anwendung anzuzeigen.
help.manage-apps.app-category = Kategorie Deiner Anwendung.
help.manage-apps.app-timezone = Zeitzone in der Deine Übersicht angezeigt wird. Während des Speicherns der Schreibanfragen des SDKs in die Datenbank wird diese Zeitzone verwendet. Vergewissere dich, dass diese richtig eingestellt ist.
help.manage-apps.app-icon = Icon Deiner Anwendung. Es wird in verschiedenen Bereichen des Dashboards benutzt.
help.manage-apps.app-add-button = Öffnet ein Formular zum Anlegen einer neuen Anwendung. Nur Benutzer mit globalen Administrationsrechten können dies tun.
help.manage-apps.app-delete-button = Löscht alle Daten der Datenbank dieser Anwendung. Nur Benutzer mit globalen Administrationsrechten können dies tun.
help.manage-apps.app-clear-button = Löscht alle Daten dieser Anwendung jedoch nicht den Eintrag der Anwendung selbst. Du kannst weiterhin den gleich app_key verwenden. Nur Benutzer mit globalen Administrationsrechten können dies tun.
help.manage-apps.app-edit-button = Aktivierter Einstellungsmodus dieser Anwendung. Nur Benutzer mit globalen Administrationsrechten für diese Anwendung können dies tun.

#manage users view
help.manage-users.full-name = Vollständiger Name des Benutzers, der Benachrichtigungsmails erhalten soll (momentan).
help.manage-users.username = Nutzername des Benutzers, der zur Protokollierung im Dashboard verwendet wird.
help.manage-users.email = Email-Adresse des Benutzers, der Email-Benachrichtigungen erhalten soll.
help.manage-users.global-admin = Wenn globaler Administrator markiert ist, wird der Benutzer alle Rechte aller Anwendungen und Benutzerverwaltungsrechte erhalten.
help.manage-users.admin-of = Der Administrator einer Anwendung kann die Einstellungen einsehen und ändert, jedoch nicht die Anwendungsdaten löschen.
help.manage-users.user-of = Benutzer einer Anwendung können nur die Statistiken für diese Anwendung einsehen. Sie können keine administrativen Tätigkeiten ausüben.

#resolutions view
